<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BuscaPisos</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body class="bg-gray-100 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold text-gray-800">üè† BuscaPisos</h1>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Filtros -->
                <aside class="lg:w-72 flex-shrink-0">
                    <div class="bg-white rounded-lg shadow p-4 sticky top-20">
                        <h2 class="font-semibold text-lg mb-4">Filtros</h2>

                        <!-- Tipo -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Tipo</label
                            >
                            <select
                                id="filter-type"
                                class="w-full border rounded-lg px-3 py-2"
                            >
                                <option value="">Todos</option>
                                <option value="apartment">Pisos</option>
                                <option value="house">Casas</option>
                            </select>
                        </div>

                        <!-- Precio -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Precio (‚Ç¨/mes)</label
                            >
                            <div class="flex gap-2">
                                <input
                                    type="number"
                                    id="filter-min-price"
                                    placeholder="Min"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                                <input
                                    type="number"
                                    id="filter-max-price"
                                    placeholder="Max"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                            </div>
                        </div>

                        <!-- Habitaciones -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Habitaciones</label
                            >
                            <div class="flex gap-2">
                                <input
                                    type="number"
                                    id="filter-min-rooms"
                                    placeholder="Min"
                                    min="0"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                                <input
                                    type="number"
                                    id="filter-max-rooms"
                                    placeholder="Max"
                                    min="0"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                            </div>
                        </div>

                        <!-- Ba√±os -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Ba√±os</label
                            >
                            <div class="flex gap-2">
                                <input
                                    type="number"
                                    id="filter-min-bathrooms"
                                    placeholder="Min"
                                    min="0"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                                <input
                                    type="number"
                                    id="filter-max-bathrooms"
                                    placeholder="Max"
                                    min="0"
                                    class="w-1/2 border rounded-lg px-3 py-2"
                                />
                            </div>
                        </div>

                        <!-- Distancia -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Distancia m√°xima</label
                            >
                            <div class="flex items-center gap-2">
                                <input
                                    type="range"
                                    id="filter-distance"
                                    min="0"
                                    max="40"
                                    value="40"
                                    class="flex-1"
                                />
                                <span
                                    id="distance-value"
                                    class="text-sm font-medium w-16"
                                    >40 km</span
                                >
                            </div>
                        </div>

                        <!-- Ordenar -->
                        <div class="mb-4">
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Ordenar por</label
                            >
                            <select
                                id="filter-sort"
                                class="w-full border rounded-lg px-3 py-2"
                            >
                                <option value="price-asc">
                                    Precio: menor a mayor
                                </option>
                                <option value="price-desc">
                                    Precio: mayor a menor
                                </option>
                                <option value="distance-asc">
                                    Distancia: m√°s cerca
                                </option>
                                <option value="distance-desc">
                                    Distancia: m√°s lejos
                                </option>
                                <option value="date-desc">M√°s recientes</option>
                            </select>
                        </div>

                        <button
                            onclick="applyFilters()"
                            class="w-full bg-blue-600 text-white rounded-lg px-4 py-2 font-medium hover:bg-blue-700 transition"
                        >
                            Aplicar filtros
                        </button>

                        <button
                            onclick="clearFilters()"
                            class="w-full mt-2 border border-gray-300 rounded-lg px-4 py-2 font-medium hover:bg-gray-50 transition"
                        >
                            Limpiar
                        </button>
                    </div>
                </aside>

                <!-- Listings -->
                <main class="flex-1">
                    <!-- Stats -->
                    <div id="stats" class="bg-white rounded-lg shadow p-4 mb-4">
                        <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                            <span id="stat-total">Cargando...</span>
                        </div>
                    </div>

                    <!-- Grid -->
                    <div
                        id="listings"
                        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"
                    >
                        <!-- Cards se insertan aqu√≠ -->
                    </div>

                    <!-- Empty state -->
                    <div id="empty-state" class="hidden text-center py-12">
                        <p class="text-gray-500 text-lg">
                            No se encontraron resultados
                        </p>
                    </div>

                    <!-- Pagination -->
                    <div id="pagination"></div>
                </main>
            </div>
        </div>

        <!-- Modal -->
        <div
            id="modal"
            class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4"
        >
            <div
                class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
            >
                <div id="modal-content"></div>
            </div>
        </div>

        <script src="/static/app.js"></script>
    </body>
</html>
